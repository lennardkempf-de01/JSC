<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Emoji Chaos</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #111;
        font-family: Arial, sans-serif;
        position: relative;
    }

    .emoji {
        position: absolute;
        font-size: 2.5rem;
        animation: move linear infinite, spin ease-in-out infinite;
        user-select: none;
        pointer-events: none;
    }

    /* ZufÃ¤llige Flugbewegung */
    @keyframes move {
        0%   { transform: translate(0, 0); }
        25%  { transform: translate(300px, -200px); }
        50%  { transform: translate(-250px, 300px); }
        75%  { transform: translate(400px, 200px); }
        100% { transform: translate(0, 0); }
    }

    /* Drehen + Skalieren */
    @keyframes spin {
        0%   { transform: rotate(0deg) scale(1); }
        50%  { transform: rotate(360deg) scale(1.4); }
        100% { transform: rotate(720deg) scale(1); }
    }
</style>
</head>

<body>

<script>
    // Liste wilder Emojis
    const emojis = ["ğŸ”¥","ğŸ’¥","âš¡","ğŸŒªï¸","ğŸ„","ğŸ¦„","ğŸ‘¾","ğŸ¤–","ğŸ’£","ğŸŒˆ","ğŸ•","ğŸš€","ğŸ‰","ğŸ’«","ğŸ‰","ğŸŒ€"];

    // Anzahl der Emojis (kannst du hochdrehen)
    const emojiCount = 80; // 150 geht auch, wenn du mutig bist

    for (let i = 0; i < emojiCount; i++) {
        const el = document.createElement("div");
        el.className = "emoji";
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        // ZufÃ¤llige Startposition
        el.style.top = Math.random() * 100 + "vh";
        el.style.left = Math.random() * 100 + "vw";

        // ZufÃ¤llige GrÃ¶ÃŸe
        el.style.fontSize = (1 + Math.random() * 3) + "rem";

        // ZufÃ¤llige Geschwindigkeit
        const speed = 3 + Math.random() * 8;
        el.style.animationDuration = speed + "s, " + (1 + Math.random() * 3) + "s";

        document.body.appendChild(el);
    }
</script>

</body>
</html>
