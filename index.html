<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>K√ºhe Stress Test</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #87ceeb;
        font-family: Arial, sans-serif;
        position: relative;
    }

    .cow {
        position: absolute;
        font-size: 3rem;
        animation: fly 6s linear infinite, spin 2s ease-in-out infinite;
    }

    /* Zuf√§llige Flugpfade */
    @keyframes fly {
        0%   { transform: translate(0, 0); }
        25%  { transform: translate(300px, -200px); }
        50%  { transform: translate(-200px, 300px); }
        75%  { transform: translate(400px, 200px); }
        100% { transform: translate(0, 0); }
    }

    /* Rotieren */
    @keyframes spin {
        0%   { transform: rotate(0deg); }
        50%  { transform: rotate(360deg) scale(1.2); }
        100% { transform: rotate(720deg); }
    }
</style>
</head>

<body>

<script>
    // Anzahl der K√ºhe
    const cowCount = 40; // ‚Üê hier kannst du hochdrehen (z. B. 100)

    for (let i = 0; i < cowCount; i++) {
        const cow = document.createElement("div");
        cow.className = "cow";
        cow.textContent = "üêÑ";

        // Zuf√§llige Startposition
        cow.style.top = Math.random() * 90 + "vh";
        cow.style.left = Math.random() * 90 + "vw";

        // Zuf√§llige Geschwindigkeit
        const speed = 4 + Math.random() * 6;
        cow.style.animationDuration = speed + "s, 2s";

        document.body.appendChild(cow);
    }
</script>

</body>
</html>
