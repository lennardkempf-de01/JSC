<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Fliegende Kuh</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #87ceeb;
        font-family: Arial, sans-serif;
    }

    /* Die Kuh */
    .cow {
        position: absolute;
        font-size: 4rem;
        animation: fly 6s linear infinite, spin 2s ease-in-out infinite;
    }

    /* Flugpfad */
    @keyframes fly {
        0%   { top: 10%; left: 5%; }
        20%  { top: 70%; left: 20%; }
        40%  { top: 30%; left: 80%; }
        60%  { top: 85%; left: 50%; }
        80%  { top: 15%; left: 90%; }
        100% { top: 10%; left: 5%; }
    }

    /* Rotieren */
    @keyframes spin {
        0%   { transform: rotate(0deg); }
        50%  { transform: rotate(360deg) scale(1.2); }
        100% { transform: rotate(720deg); }
    }
</style>
</head>

<body>
    <div class="cow">üêÑ</div>
</body>
</html>
